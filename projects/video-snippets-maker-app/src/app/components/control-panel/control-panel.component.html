<div class="control-panel-container">
  <ui-lib-settings (optionSelected)="setResolution($event)"></ui-lib-settings>
  <ui-lib-recorder
    [currentTime]="timer"
    [movieLength]="10"
    (recordStart)="startRecording()"
    (recoredStop)="stopRecording()"
  ></ui-lib-recorder>
  <div>
    <p>Resolution</p>
    {{ selectedResolution() }}
  </div>
</div>
