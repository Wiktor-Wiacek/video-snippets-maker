<div class="movie-timer-container">
  <ng-container>
    <svg
      width="144"
      height="24"
      viewBox="0 0 144 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Background rectangle -->
      <rect
        x="0.25"
        width="143.5"
        height="24"
        rx="4"
        fill="white"
        fill-opacity="0.2"
      />

      <!-- Progress bar - dynamically sized based on current time -->
      <rect [attr.width]="progressWidth" height="24" rx="4" fill="#5061D0" />
    </svg>

    <div class="time-display">
      {{ formatTime(currentTime()) }} / {{ formatTime(movieLength()) }}
    </div>
  </ng-container>
</div>
